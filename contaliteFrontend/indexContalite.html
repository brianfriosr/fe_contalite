<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bienvenido a Contalite - Página de Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Contalite</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trabaje con Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nuestros Socios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PQRS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <br>
    <section>
      <div>
        
      </div>

      <div class="container">
        <form>
          <div class="mb-3">
            <label for="InputUser" class="form-label">Usuario: </label>
            <input type="text" class="form-control" id="InputUser" aria-describedby="emailHelp" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Contraseña: </label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success">Ingresar</button>
          <button type="button" class="btn btn-warning">Crear Cuenta</button>
        </form>
      </div>
    </section>

    <br>
    <footer>
        <div>
            <h6>Nuestras Redes: </h6>
            <button type="button" class="btn btn-link">
              <img src= "./assets/images/whatsapp.png" alt="Whatsapp" width="30" height="30">
            </button>
            <button type="button" class="btn btn-link">
              <img src= "./assets/images/twitter.png" alt="Twitter" width="30" height="30">
            </button>
            <button type="button" class="btn btn-link">
              <img src= "./assets/images/facebook.png" alt="Facebook" width="30" height="30">
            </button>
            <button type="button" class="btn btn-link">
              <img src= "./assets/images/instagram.png" alt="Instagram" width="30" height="30">
            </button>
        </div>
    </footer>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
